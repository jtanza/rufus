<html>
  <h1>Frontpage</h1>
  <body>
    {{range .}}
      <ul>
        <li>
          <h4>{{.Title}}</h4>
          <!--<p>Content: {{.Content}}</p>-->
          <p>Description: {{.Description}}</p>
          <p>Authors: {{.Authors}}</p>
          <p>{{.Published}}</p>
          <a href={{.Link}}>{{.FeedTitle}}</a>
          <a href=/article/{{.UUID}}>Read</a>
        </li>
      </ul>
    {{end}}
  </body>
</html>
